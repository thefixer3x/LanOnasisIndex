<!doctype html>
<html lang="en">

    <meta charset="UTF-8" />

    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>Lan Onasis | AI-Powered African Fintech Solutions Across Industries</title>
    <meta name="title" content="Lan Onasis | AI-Powered African Fintech Solutions Across Industries" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://lanonasis.com/" />
    <meta property="og:title" content="Lan Onasis | AI-Powered African Fintech Solutions Across Industries" />
    <meta property="og:description" content="Building Africa's most intelligent tech ecosystem. VortexCore AI, RiskGPT, BizGenie, and VortexPay serving 7+ industries with secure, compliant, AI-enhanced platforms." />
    <meta property="og:image" content="https://lanonasis.com/og-image.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="Lan Onasis" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://lanonasis.com/" />
    <meta property="twitter:title" content="Lan Onasis | Innovation. Compliance. Intelligence." />
    <meta property="twitter:description" content="From VortexPay to RiskGPT, we're reshaping African business through smart infrastructure across Financial Services, SMEs, E-commerce, Education, Logistics, Real Estate & Public Sector." />
    <meta property="twitter:image" content="https://lanonasis.com/twitter-image.png" />
    <meta property="twitter:site" content="@lanonasis" />
    <meta property="twitter:creator" content="@lanonasis" />
    
    <!-- Additional SEO Meta Tags -->
    <meta name="author" content="Lan Onasis" />
    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1" />
    <meta name="googlebot" content="index, follow" />
    <link rel="canonical" href="https://lanonasis.com/" />
    
    <!-- Geographic and Business Meta Tags -->
    <meta name="geo.region" content="Africa" />
    <meta name="geo.placename" content="Africa" />
    <meta name="business.contact_data.country_name" content="Africa" />
    <meta name="business.contact_data.region" content="Africa" />
    
    <!-- Industry-specific Meta Tags -->
    <meta name="industry" content="Financial Technology, Artificial Intelligence, Compliance Technology, Payment Processing, Business Intelligence" />
    <meta name="target-audience" content="Financial Institutions, SMEs, E-commerce Platforms, Educational Institutions, Logistics Companies, Real Estate Firms, Government Agencies, NGOs" />
    
    <!-- Structured Data for Organization -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Lan Onasis",
      "url": "https://lanonasis.com",
      "logo": "https://lanonasis.com/logo.png",
      "description": "Africa's leading AI-powered tech hub offering intelligent compliance, risk, and B2B payment solutions through the VortexCore ecosystem",
      "foundingDate": "2020",
      "industry": "Financial Technology",
      "areaServed": {
        "@type": "Place",
        "name": "Africa"
      },
      "sameAs": [
        "https://twitter.com/lanonasis",
        "https://linkedin.com/company/the-lan-onasis",
        "https://facebook.com/Lan-Onasis",
        "https://instagram.com/lanonasis"
      ],
      "contactPoint": {
        "@type": "ContactPoint",
        "email": "info@lanonasis.com",
        "contactType": "Customer Service"
      },
      "hasOfferCatalog": {
        "@type": "OfferCatalog",
        "name": "VortexCore Ecosystem",
        "itemListElement": [
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "SoftwareApplication",
              "name": "VortexCore AI",
              "description": "Intelligent assistant for compliance and business solutions"
            }
          },
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "SoftwareApplication",
              "name": "VortexComply",
              "description": "Compliance-as-a-Service, KYC/KYB, and AML solutions"
            }
          },
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "SoftwareApplication",
              "name": "RiskGPT",
              "description": "AI-driven risk monitoring and analysis"
            }
          },
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "SoftwareApplication",
              "name": "VortexPay",
              "description": "Instant vendor disbursements and B2B payments"
            }
          },
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "SoftwareApplication",
              "name": "BizGenie",
              "description": "Embedded AI for SME insights and cash flow guidance"
            }
          }
        ]
      }
    }
    </script>
    
    <!-- Preload Critical Assets -->
    <link rel="preload" href="/fonts/inter-var.woff2" as="font" type="font/woff2" crossorigin />
    
    <!-- DNS Prefetch for External Resources -->
    <link rel="dns-prefetch" href="//images.unsplash.com" />
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#0A1930" />
    <meta name="msapplication-TileColor" content="#0A1930" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
