# ============================================
# LanOnasis Security Configuration v2.0
# ============================================

[build]
  publish = "dist"
  command = "bun install && bun run build"
  edge_functions = "netlify/edge-functions"

[build.environment]
  BUN_VERSION = "1.2.2"
  NODE_VERSION = "22.12.0"

# Disable unnecessary plugins that cause build failures
[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

