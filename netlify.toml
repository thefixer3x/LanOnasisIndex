[build]
  publish = "dist"
  command = "bun install && bun run build"

[build.environment]
  BUN_VERSION = "1.2.2"
  NODE_VERSION = "22.12.0"

# Disable unnecessary plugins that cause build failures
[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

# ===========================================
# BOT/SCANNER BLOCKING - Return 410 Gone for probed paths
# These paths don't exist and never will - tell bots to stop
# ===========================================

# Block common API probing paths
[[redirects]]
  from = "/api/*"
  to = "/404.html"
  status = 410
  force = true

[[redirects]]
  from = "/.env"
  to = "/404.html"
  status = 410
  force = true

[[redirects]]
  from = "/.env.*"
  to = "/404.html"
  status = 410
  force = true

[[redirects]]
  from = "/admin/*"
  to = "/404.html"
  status = 410
  force = true

[[redirects]]
  from = "/wp-admin/*"
  to = "/404.html"
  status = 410
  force = true

[[redirects]]
  from = "/wp-login.php"
  to = "/404.html"
  status = 410
  force = true

[[redirects]]
  from = "/graphql"
  to = "/404.html"
  status = 410
  force = true

[[redirects]]
  from = "/.git/*"
  to = "/404.html"
  status = 410
  force = true

[[redirects]]
  from = "/config/*"
  to = "/404.html"
  status = 410
  force = true

[[redirects]]
  from = "/debug/*"
  to = "/404.html"
  status = 410
  force = true

# ===========================================
# HTTPS REDIRECTS
# ===========================================

# Force HTTPS and canonical domain (non-www)
[[redirects]]
  from = "http://lanonasis.com/*"
  to = "https://lanonasis.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://www.lanonasis.com/*"
  to = "https://lanonasis.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://www.lanonasis.com/*"
  to = "https://lanonasis.com/:splat"
  status = 301
  force = true

# SPA fallback - must come after the canonical domain redirects
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
